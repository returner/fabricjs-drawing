<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            .btn-toolbar {
                margin-top:5px;
                margin-bottom: 5px;
            }
            .btn-toolbar button {
                margin-right: 2px;
            }

            #canvas {
                border: 1px solid darkgray;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <!--toolbars-->
                <div class="btn-toolbar" role="toolbar" aria-label="Control Panel">
                    <div class="btn-group mr-2 btn-group-sm" role="group" aria-label="First group">
                        <button type="button" class="btn btn-secondary">Clear</button>
                    </div>
                    <div class="btn-group mr-2 btn-group-sm" role="group" aria-label="First group">
                        <button type="button" class="btn btn-secondary">Undo</button>
                        <button type="button" class="btn btn-secondary">Redo</button>
                    </div>
                    <div class="btn-group mr-2 btn-group-sm" role="group" aria-label="First group">
                        <button type="button" class="btn btn-secondary">Save</button>
                        <button type="button" class="btn btn-secondary">Load</button>
                        <button type="button" class="btn btn-secondary">toJson</button>
                    </div>
                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Shapes">
                    <div class="btn-group mr-2 btn-group-sm" role="group" aria-label="First group">
                        <button type="button" class="btn btn-secondary" id="btnCircle" title="circle">Circle</button>
                        <button type="button" class="btn btn-secondary" id="btnRectangle" title="rectangle">Rectangle</button>
                        <button type="button" class="btn btn-secondary" id="btnTriangle" title="triangle">Triangle</button>
                        <button type="button" class="btn btn-secondary" id="btnLine" title="line">Line</button>
                        <button type="button" class="btn btn-secondary" id="btnDraw" title="draw">Draw</button>
                    </div>
                </div>
            </div>
            <div>
                <!--canvas-->
                <div id="canvasContainer">
                    <canvas id="canvas" width="800" height="700"></canvas>
                </div>
            </div>
        </div>
    </body>
    <script src="./dist/app.js"></script>
</html>
